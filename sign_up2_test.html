<html lang="en">

</head>
<style>
          body{
                    margin: 0%;

                    display: flex;

<body>
          <div style="height: 700px;display: flex;flex-direction: column; justify-content: center;gap: 3%;">
                     <div class="mini-main" style="margin: 0 auto; width: 800px;height: 500px;background-color: antiquewhite;box-shadow: 0 0 10px rgba(0, 0, 0 , 0.4);">
                       <h1 style="color: black;font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 800;text-align: center;">Data Loading</h1> 
                       <div class="inner-main">
                              <form  id="sign1">   
                                        <div class="form-group" >
                                                  <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Email</label>
                                                  <input type="text" class="form-control"  placeholder="Enter email" style="width: 500px;">
                                        </div>
                                        <div class="form-group">
                                                  <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Phone Number</label>
                                                  <input type="text" class="form-control"  placeholder="Enter your phone" style="width: 500px;">
                                        </div>
                                        <div class="form-group" style="display: flex;">

                                                  <div class="form-group">
                                                            <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Front of your passport</label>
                                                            <input type="file" class="form-control"   style="width: 300px;">
                                                          </div>
                                                          <div class="form-group" style="margin-left: 2%;">
                                                            <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Back of your passport</label>
                                                            <input type="file" class="form-control"   style="width: 300px;">
                                                          </div>
                                                  
                                                </div>
                                                
                                        <div class="form-group">
                                                  <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Your Age</label>
                                                  <input type="number" min="16" placeholder="Select your age">     
                                        </div>
                              <div style="display: flex;" class="form-group">
                                        <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Select your gender</label>
                                        <div style=" margin-left: 3%; width: 200px;">
                                          <input type="radio" name="gender" style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Male
                                          <input style="margin-left: 3%;" type="radio" name="gender" style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Female
                                        </div>
                              </div>

                                        <input id = "agree" type="checkbox"style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;" >    I agree with rules.
                                        <br><br>
                              </form> 
                       </div>
                    
                    </div>
                    <div class="bottom-main" style="margin: 0 auto;display: flex; justify-content: space-between;width: 800px;">
                              <button  class="btn btn-primary"  onclick="document.location='sign_up_test.html'">Back</button>  
                              <button id="create" class="btn btn-warning" onclick="checkAll()">Create Account</button>

                    </div>
          </div>


          <script>
            function checkAll(){
                              var text = "";
                      var all =  document.forms["sign1"];   
                      for(var i = 0;i<all.length;i++){
                                
                                if(all.elements[i].type!="submit"){
                                          if(all.elements[i].value.length==0){
                                                    alert("Fill all information!");
                                                    return;
                                          }
                                }
                      }
                    if(document.getElementById("agree").checked==false){
                    alert("Fill all information!");
                              return;
                    }
                    
                    else
                      window.location.href = "project-1.html";
                      alert("Your account created");
                    }
          </script>

<html lang="en">
<head>

          <title>Document</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
          body{
                    margin: 0%;
                    background-color:#f2f2f2 ;
          }
          .form-group{
                    width: 500px;
          }
          .inner-main{
                    display: flex;
                    flex-direction: column;
                    justify-content: center;

<body>
          <div style="height: 700px; display: flex;flex-direction: column; justify-content: center;gap: 3%;">
                    <div class="mini-main" style="margin: 0 auto; width: 600px;height: 400px;background-color: antiquewhite;box-shadow: 0 0 10px rgba(0, 0, 0 , 0.4);">
                       <h1 style="color: black;font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 800;text-align: center;">Log In</h1> 
                       <div class="inner-main">
                                        <div class="form-group">
                                                  <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Email</label>
                                                  <input type="text" class="form-control" autocomplete="on" pattern=".{6,}" title="Six or more letters" placeholder="Enter Email" style="width: 500px;">
                                        </div>
                                        <div class="form-group">
                                                  <label style="font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;">Password</label>
                                                  <div style="display: flex; ">
                                                     
                                                      <input id="passB" type="password" class="form-control"   placeholder="Enter your Password" style="width: 475px;">
                                                      <button id="Btnpass" onclick="changePassword()">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                                                        </svg>
                                                      </button>
              
                                                    </div>
                                        </div>
                       </div>
                       <small style="float: right; margin-right:10%;font-family: Trip Sans VF, Trip Sans, Arial, sans-serif;font-weight: 600;" id="emailHelp" class="form-text text-muted">Forgot password?</small>
                    </div>
                    <div style="display: flex; margin: 0 auto;width: 600px; justify-content: space-between;">
                              <button id="create" style="margin-left: 3%;" class="btn btn-warning" onclick="checkAll()">Log In</button>
                              <button  class="btn btn-primary"  onclick="document.location='sign_up_test.html'" style="margin-right: 2%;">Create Account</button>
                    </div>
          </div>

          <script>
                    function changePassword(){
                              var pass = document.getElementById("passB");
                              if(document.getElementById("passB").type == "password"){
                                        document.getElementById("passB").type = "text";
                              }
                              else
                              document.getElementById("passB").type = "password";
                    }
          </script>


</body>
</html>
